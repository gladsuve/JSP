<html>
<head>
<meta charset="UTF-8">
<title>과제1</title>
<style>
body {
	display : flex;
	justify-content: center;
	align-items: center;
}



div {
	display : flex;
	justify-content: center;
	align-items: center;
	text-align: center;
	line-height : 50px;
	float : left;
}

.red{
	width : 100px;
	height : 100px;
	background-color : red;
	display : relative;
	}
	
.orange{
		width : 100px;
		height : 100px;
		background-color : orange;
		position : relative;
	}

	}

</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>

			})
